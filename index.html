<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./js/index.js" defer type="module"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>FocusTimer 2.0</title>
</head>
<body>
  <div class="page">
    <main>
      <div id="timer">
        <span class="minutes">05</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="play">
          <img src="./assets/controls/play.svg" alt="ícone de botão play">
        </button>
        <button class="stop">
          <img src="./assets/controls/stop.svg" alt="ícone de botão stop">
        </button>
        <button class="timer-up">
          <img src="./assets/controls/timer-up.svg" alt="ícone de botão aumentar tempo">
        </button>
        <button class="timer-down">
          <img src="./assets/controls/timer-down.svg" alt="ícone de botão diminuir tempo">
        </button>
      </div>
    </main>
    <footer>
      <button class="forest ">
        <img src="./assets/modes/forest.svg" alt="ícone de botão floresta">
      </button>
      <button class="forest-clicked button-clicked hide">
        <img src="./assets/modes/forest.svg" alt="ícone de botão floresta selecionado">
      </button>
      <button class="rain ">
        <img src="./assets/modes/rain.svg" alt="ícone de botão chuva">
      </button>
      <button class="rain-clicked button-clicked hide">
        <img src="./assets/modes/rain.svg" alt="ícone de botão chuva selecionado">
      </button>
      <button class="coffee ">
        <img src="./assets/modes/coffee.svg" alt="ícone de botão cafeteria">
      </button>
      <button class="coffee-clicked button-clicked hide">
        <img src="./assets/modes/coffee.svg" alt="ícone de botão cafeteria selecionado">
      </button>
      <button class="fireplace ">
        <img src="./assets/modes/fireplace.svg" alt="ícone de botão lareira">
      </button>
      <button class="fireplace-clicked button-clicked hide">
        <img src="./assets/modes/fireplace.svg" alt="ícone de botão lareira selecionado">
      </button>
    </footer>
  </div>
</body>
</html>
