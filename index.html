<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./js/index.js" defer type="module"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>FocusTimer 2.0</title>
</head>
<body>
  <div class="page">

   <button id="activate-dark-theme" class="dark-mode">
    <img src="./assets/modes/icons/dark-theme-activate.svg" alt="figura de um sol para ativa o modo escuro" srcset="">
   </button>
   <button id="deactivate-dark-theme" class="dark-mode hide">
    <img src="./assets/modes/icons/dark-theme-deactivate.svg" alt="figura de uma lua para desativar o modo escuro" srcset="">
   </button>

    <main>
      <div id="timer">
        <span class="minutes">15</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="controls-buttons ">
          <img class="controls-buttons" src="./assets/controls/play.svg" alt="ícone de botão play">
        </button>
        <button class="controls-buttons ">
          <img class="controls-buttons" src="./assets/controls/stop.svg" alt="ícone de botão stop">
        </button>
        <button class="controls-buttons ">
          <img class="controls-buttons" src="./assets/controls/timer-up.svg" alt="ícone de botão aumentar tempo">
        </button>
        <button class="controls-buttons ">
          <img  class="controls-buttons" src="./assets/controls/timer-down.svg" alt="ícone de botão diminuir tempo">
        </button>
      </div>
    </main>
    <footer>
      <div class="dark-mode-off card-modes " id="card-forest">
        <button class="forest">
          <img src="./assets/modes/icons/forest.svg" alt="ícone de botão floresta">
        </button>
        <button class="button-clicked hide ">
          <img src="./assets/modes/icons/forest.svg" alt="ícone de botão floresta selecionado">
        </button>
        <input type="range" class="dark-mode-off range-style " id="forest-range" min="0" max="1" step="0.1" value="0.5">
      </div>

        <div class="dark-mode-off card-modes" id="card-rain">
          <button class="rain ">
            <img src="./assets/modes/icons/rain.svg" alt="ícone de botão chuva">
          </button>
          <button class="button-clicked hide">
            <img src="./assets/modes/icons/rain.svg" alt="ícone de botão chuva selecionado">
          </button>
          <input type="range" class="dark-mode-off range-style " id="rain-range" min="0" max="1" step="0.1" value="0.5">
        </div>

      <div class="dark-mode-off card-modes" id="card-coffee">
        <button class="coffee ">
          <img src="./assets/modes/icons/coffee.svg" alt="ícone de botão cafeteria">
        </button>
        <button class="button-clicked hide">
          <img src="./assets/modes/icons/coffee.svg" alt="ícone de botão cafeteria selecionado">
        </button>
        <input type="range" class="dark-mode-off range-style " id="coffee-range" min="0" max="1" step="0.1" value="0.5">
      </div>

      <div class="dark-mode-off card-modes" id="card-fireplace">
        <button class="fireplace ">
          <img src="./assets/modes/icons/fireplace.svg" alt="ícone de botão lareira">
        </button>
        <button class="button-clicked hide">
          <img src="./assets/modes/icons/fireplace.svg" alt="ícone de botão lareira selecionado">
        </button>
        <input type="range" class="dark-mode-off range-style " id="fireplace-range" min="0" max="1" step="0.1" value="0.5">
      </div>
    </footer>
  </div>
</body>
</html>
